<!DOCTYPE html>
<html>
<head>
    <title>Random Redirect</title>
    <script>
        // JavaScript code goes here
        function redirectToRandomLink() {
            var urls = [
                'https://scholar.google.com/', // Replace with your first link
                'https://translate.google.com/'  // Replace with your second link
            ];

            var randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }
    </script>
</head>
<body>
    <script>
        // Call the function to redirect
        redirectToRandomLink();
    </script>
</body>
</html>
